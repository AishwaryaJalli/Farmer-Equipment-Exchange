  <script>
    function validateForm() {
      // Validate Name: Min 3 characters
      const name = document.getElementById("name").value;
      if (!/^[a-zA-Z\s]{3,}$/.test(name)) {
        alert("Name must contain at least 3 characters and only letters or spaces.");
        return false;
      }

      // Validate Aadhar Number: 12 digits
      const aadharNo = document.getElementById("aadharno").value;
      if (!/^\d{12}$/.test(aadharNo)) {
        alert("Aadhar Number must be a 12-digit number.");
        return false;
      }

      // Validate Address: Min 5 characters
      const address = document.getElementById("address").value;
      if (address.trim().length < 5) {
        alert("Address must contain at least 5 characters.");
        return false;
      }

      // Validate Contact Number: Indian format, starts with 6, 7, 8, or 9
      const contactNo = document.getElementById("contactno").value;
      if (!/^[6-9]\d{9}$/.test(contactNo)) {
        alert("Contact Number must start with 6, 7, 8, or 9 and be a 10-digit number.");
        return false;
      }

      // Validate Village Name: Only letters and spaces
      const villageName = document.getElementById("villagename").value;
      if (!/^[a-zA-Z\s]+$/.test(villageName)) {
        alert("Village Name must contain only letters and spaces.");
        return false;
      }

      return true; // If all validations pass
    }
  </script>
